<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab { background: rgba(255,255,255,0.2); color: white; padding: 12px 30px; margin: 0 5px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; transition: all 0.3s; }
        .tab.active { background: white; color: #667eea; }
        .tab:hover { background: rgba(255,255,255,0.3); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .upload-area, .camera-area { background: white; border-radius: 15px; padding: 40px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .upload-box { border: 3px dashed #ddd; border-radius: 10px; padding: 40px; transition: all 0.3s; cursor: pointer; }
        .upload-box:hover { border-color: #667eea; background: #f8f9ff; }
        .upload-box.dragover { border-color: #667eea; background: #f0f4ff; }
        #fileInput { display: none; }
        .upload-btn, .camera-btn { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; margin: 10px; }
        .upload-btn:hover, .camera-btn:hover { background: #5a6fd8; }
        .preview { margin: 20px 0; }
        .preview img { max-width: 300px; max-height: 300px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .camera-container { position: relative; display: inline-block; }
        .camera-feed { max-width: 640px; width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .camera-controls { margin-top: 20px; }
        .result { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; }
        .result h3 { color: #333; margin-bottom: 20px; }
        .prediction { background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 10px 0; }
        .main-result { background: #e8f5e8; border-left: 5px solid #28a745; }
        .confidence { font-weight: bold; color: #28a745; }
        .top3 { margin-top: 20px; }
        .top3-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .loading { display: none; color: #667eea; font-size: 18px; margin: 20px 0; }
        .error { color: #dc3545; background: #f8d7da; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .status { margin-top: 10px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Waste Classification System</h1>
            <p>Upload images or use live camera for automatic waste detection</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('upload')">Upload Image</button>
            <button class="tab" onclick="showTab('camera')">Live Camera</button>
        </div>

        <div id="upload" class="tab-content active">
            <div class="upload-area">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <div id="uploadText">
                        <h3>Choose or drag & drop image here</h3>
                        <p>Supports: JPG, PNG, GIF</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*">
                    <button class="upload-btn" type="button">Choose Image</button>
                </div>
                
                <div class="preview" id="preview"></div>
                <div class="loading" id="loading">Analyzing...</div>
            </div>
        </div>

        <div id="camera" class="tab-content">
            <div class="camera-area">
                <h3>Live Camera Detection</h3>
                <div class="camera-container">
                    <img id="cameraFeed" class="camera-feed" src="/video_feed" alt="Camera Feed" style="display: none;">
                    <div id="cameraStatus" class="status">Click "Start Camera" to begin detection</div>
                </div>
                <div class="camera-controls">
                    <button class="camera-btn" onclick="startCamera()">Start Camera</button>
                    <button class="camera-btn" onclick="stopCamera()">Stop Camera</button>
                </div>
            </div>
        </div>

        <div class="result" id="result">
            <h3>Classification Results</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let cameraActive = false;

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'camera' && cameraActive) {
                document.getElementById('cameraFeed').style.display = 'block';
            } else {
                stopCamera();
            }
        }

        function startCamera() {
            const feed = document.getElementById('cameraFeed');
            const status = document.getElementById('cameraStatus');
            
            feed.style.display = 'block';
            status.textContent = 'Camera active - Real-time detection running';
            cameraActive = true;
        }

        function stopCamera() {
            const feed = document.getElementById('cameraFeed');
            const status = document.getElementById('cameraStatus');
            
            feed.style.display = 'none';
            status.textContent = 'Camera stopped';
            cameraActive = false;
        }

        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.querySelector('.upload-box');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);

            uploadAndPredict(file);
        }

        function uploadAndPredict(file) {
            loading.style.display = 'block';
            result.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('Connection error: ' + error.message);
            });
        }

        function showResult(data) {
            const classEmojis = {
                'cardboard': 'üì¶',
                'glass': 'üç∂', 
                'metal': 'ü•´',
                'paper': 'üìÑ',
                'plastic': 'ü•§',
                'trash': 'üóëÔ∏è',
                'battery': 'üîã',
                'biological': 'üåø',
                'brown-glass': 'üç∫',
                'clothes': 'üëï',
                'green-glass': 'üçæ',
                'shoes': 'üëü',
                'white-glass': '‚ö™',
                // Fallback cho c√°c class kh√°c
                'default': 'üóëÔ∏è'
            };

            const mainEmoji = classEmojis[data.predicted_class] || classEmojis['default'];
            let html = `
                <div class="prediction main-result">
                    <h4>${mainEmoji} ${data.predicted_class.toUpperCase()}</h4>
                    <p class="confidence">Confidence: ${data.confidence}</p>
                </div>
                
                <div class="top3">
                    <h4>Top 3 Predictions:</h4>
            `;

            data.top3_predictions.forEach((pred, index) => {
                const emoji = classEmojis[pred.class] || classEmojis['default'];
                html += `
                    <div class="top3-item">
                        <span>${emoji} ${pred.class}</span>
                        <span>${(pred.probability * 100).toFixed(1)}%</span>
                    </div>
                `;
            });

            html += '</div>';
            resultContent.innerHTML = html;
            result.style.display = 'block';
        }

        function showError(message) {
            resultContent.innerHTML = `<div class="error">${message}</div>`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
